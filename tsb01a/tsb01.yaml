---
name    : TSB01 
version : 0.01

transfer_layer:
    - name  : usb
      type  : SiUsb
      #board_id : 106
      init:
          bit_file : "../firmware/ise/tsb01.bit"
          avoid_download : True

hw_drivers:
  - name      : GPAC
    type      : GPAC
    interface : usb
    base_addr : 0x00000
    
  - name      : SPI_FADC
    type      : spi
    interface : usb
    base_addr : 0x10000
    mem_bytes : 2
  
  - name      : fadc0_rx
    type      : fadc_rx
    interface : usb
    base_addr : 0x10030
    
  - name      : fadc1_rx
    type      : fadc_rx
    interface : usb
    base_addr : 0x10040
    
  - name      : fadc2_rx
    type      : fadc_rx
    interface : usb
    base_addr : 0x10050
    
  - name      : fadc3_rx
    type      : fadc_rx
    interface : usb
    base_addr : 0x10060
    
  - name      : seq_gen
    type      : seq_gen
    interface : usb
    base_addr : 0x11000
    
  - name      : DATA_FIFO
    type      : sram_fifo
    interface : usb
    base_addr : 0x10020 
    base_data_addr: 0x0001000000000000

  - name      : GPIO_SW
    type      : gpio
    interface : usb
    base_addr : 0x10200
    
  - name      : PULSE_DELAY
    type      : pulse_gen
    interface : usb
    base_addr : 0x10220
            
user_drivers:

  - name      : fadc_conf
    type      : FadcConf
    hw_driver : SPI_FADC
    
registers:
  - name        : VDD
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'PWR0'}
      
  - name        : VDDA
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'PWR1'}

  - name        : RST_VOL
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'VSRC0'}
  - name        : FADC_VREF
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'VSRC2'}
    
  - name        : IBIAS_COLBUF
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'ISRC0'}
    
  - name        : IBIAS_CHIPBUF
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'ISRC1'}
        
  - name        : OUTA1
    type        : FunctionalRegister
    hw_driver   : fadc0_rx
  
  - name        : OUTA2
    type        : FunctionalRegister
    hw_driver   : fadc1_rx
    
  - name        : SEQ
    type        : TrackRegister
    hw_driver   : seq_gen
    seq_width   : 16
    seq_size    : 10000000
    tracks  : 
      - name     : RST_EN_COL
        position : 0
      - name     : CLK_COL
        position : 1  
      - name     : RST2_40
        position : 2
      - name     : RST_ROW_40
        position : 3
      - name     : RST1_40
        position : 4
      - name     : NOP0
        position : 5
      - name     : CLK_ROW_40
        position : 6
      - name     : NOP1
        position : 7
      - name     : RST_EN_40
        position : 8
      - name     : NOP2
        position : 9
      - name     : RST_EN_20
        position : 10
      - name     : CLK_ROW_20
        position : 11
      - name     : RST_ROW_20
        position : 12
      - name     : ADC_SYNC
        position : 13
      - name     : RST2_20
        position : 14
      - name     : RST1_20
        position : 15
  - name        : SW
    type        : StdRegister
    hw_driver   : GPIO_SW
    size        : 8
    fields:
      - name    : NEG_EDGE
        size    : 1
        offset  : 0

